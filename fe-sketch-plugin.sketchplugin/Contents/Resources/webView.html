<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>fe-sketch-plugin</title>
    <link rel="stylesheet" href="assets/css/webView.css">
    <link rel="stylesheet" href="lib/highlight/tomorrow-custom.css">
    <script src="lib/highlight/highlight.pack.js"></script>
</head>
<body>
<div class="preview">
    <div class="preview__item"></div>
</div>
<div class="form-wrapper">
    <div class="form-row">
        <label for="scss-unit">rem 基准值</label>
        <input id="scss-unit"
               type="text"
               class="scss-unit"
               value="20"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="none">
    </div>
    <div class="form-row">
        <label for="mini-pixel">最小转化像素</label>
        <input id="mini-pixel"
               type="number"
               class="mini-pixel"
               value="5"
               autocomplete="off"
               autocorrect="off"
               autocapitalize="none">
    </div>
</div>
<div class="code-area">
    <pre>
      <code id="code" class="code scss" contenteditable></code>
    </pre>
</div>
<div class="code-area">
    <pre>
      <code id="text-content" class="code scss" contenteditable></code>
    </pre>
</div>
<script src="assets/js/webView.js"></script>
</body>
</html>
